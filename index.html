<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section id="landing">
          <nav>
            <div class="row">
              <figure class="nav__logo">
                <img src="./assets/Logo.jfif" class="nav__logo--img" alt="" />
                <a href="#" class="nav__logo--name">Treact</a>
              </figure>
              <div class="nav__links">
                <a href="#" class="nav__link">About</a>
                <a href="#" class="nav__link">Blog</a>
                <a href="#" class="nav__link">Pricing</a>
                <a href="#" class="nav__link">Contact Us</a>
                <a href="#" class="nav__link nav__link--header1">Login</a>
                <a href="#" class="nav__link nav__link--header2">Sign Up</a>
              </div>
            </div>
          </nav>
          <header>
            <div class="container">
              <div class="row">
                <div class="landing__container">
                  <h1 class="landing__title">
                    Beautiful React Templates
                    <span class="purple">for you.</span>
                  </h1>
                  <p class="landing__para"></p>

                  <div class="landing__email">
                    <input
                      class="landing__email--input"
                      type="email"
                      placeholder="Your E-mail Address"
                    />
                    <button class="landing__email--btn">Get Started</button>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </section>
      </main>
    </div>
  </body>
</html>
